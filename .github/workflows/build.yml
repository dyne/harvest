name: Test harvest
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '*.md'
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
 shared:
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
        version: [11]
    runs-on: '${{ matrix.os }}'
    name: '🐧 Linux: ${{ matrix.os }} / ${{ matrix.version }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --force-yes zsh
      - name: Run tests
        run: |
          make -C test

 mac-osx:
   runs-on: macos-12
   name: 😈 MacOSX
   steps:
   - name: Checkout
     uses: actions/checkout@v2
   - name: Run tests
     run: |
       make -C test
